{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <h2>Подтверждение снятия с публикации</h2>
    <p>Вы уверены, что хотите снять продукт "{{ product.name }}" с публикации?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Да, снять с публикации</button>
        <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
