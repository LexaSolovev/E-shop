{% extends 'catalog/base.html' %}

{% block content %}
<h1>Удалить товар "{{ object.name }}"?</h1>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, удалить</button>
  <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
