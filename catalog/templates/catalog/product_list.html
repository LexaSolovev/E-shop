{% extends 'catalog/base.html' %}

{% block content %}
<div class="text-center mt-4 mb-4">
    <h1 class="mb-4">Каталог товаров</h1>
    <a href="{% url 'catalog:product_create' %}" class="btn btn-success">Добавить товар</a>
</div>
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-4">
    <div class="card">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price }} ₽</p>
        <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
        <a href="{% url 'catalog:product_update' product.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
        <a href="{% url 'catalog:product_delete' product.pk %}" class="btn btn-sm btn-danger">Удалить</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
